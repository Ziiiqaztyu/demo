{% extends 'blockchain/main.html' %}

{% block content %}




    <h1>Nhà Sản Xuất</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="producer" placeholder="Tên nhà sản xuất" required>
        <input type="number" name="amount" placeholder="Lượng gạo (kg)" required>
        <input type="date" name="date" required>
        <button type="submit">Gửi Thông Tin</button>
    </form>

{% endblock %}

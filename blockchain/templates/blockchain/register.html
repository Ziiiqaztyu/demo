{% extends 'blockchain/main.html' %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .register-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    /* Style cho các label và input field */
    .register-container form p {
        margin-bottom: 15px;
    }

    .register-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
    }

    .register-container input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Quan trọng để padding không làm tăng width */
        transition: border-color 0.3s;
    }

    .register-container input:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Style cho các thông báo lỗi hoặc trợ giúp của form */
    .helptext {
        font-size: 0.8em;
        color: #777;
        margin-top: 5px;
        display: block;
    }

    ul.errorlist {
        list-style-type: none;
        padding: 0;
        margin: 10px 0 0 0;
        color: #dc3545;
        font-size: 0.9em;
    }

    /* Style cho nút submit */
    .register-container button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .register-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="register-container">
    <h1>Đăng ký tài khoản mới</h1>
    
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Đăng ký</button>
    </form>
</div>
{% endblock %}
